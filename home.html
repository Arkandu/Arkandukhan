<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Glass UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>Vision Dashboard</h2>
    <button onclick="logout()" class="logout">Logout</button>
  </div>

  <!-- Profile -->
  <div class="profile">
    <img src="https://i.pravatar.cc/100" alt="User">
    <h3 id="welcomeName">Welcome User</h3>
  </div>

  <!-- Main Content Sections -->
  <div id="content">
    <section id="documents" class="tab active">
      <h2>📂 Documents</h2>
      <input type="file" id="docUpload" accept=".pdf,.doc,.docx,.txt" multiple>
      <ul id="docList"></ul>
    </section>

    <section id="photos" class="tab">
      <h2>🖼️ Photos</h2>
      <input type="file" id="photoUpload" accept="image/*" multiple>
      <div id="photoGallery"></div>
    </section>

    <section id="settings" class="tab">
      <h2>⚙️ Settings</h2>
      <label>Change Username:</label>
      <input type="text" id="usernameInput" placeholder="Enter new username">
      <button onclick="updateUsername()">Save</button>
    </section>

    <section id="reports" class="tab">
      <h2>📊 Reports</h2>
      <p id="reportData">Total logins: 0<br>Documents uploaded: 0<br>Photos uploaded: 0</p>
    </section>

    <section id="users" class="tab">
      <h2>👥 User Management</h2>
      <p>Admin only: All registered users will show here.</p>
      <ul id="userList"></ul>
    </section>
  </div>

  <!-- iOS-style Bottom Nav -->
  <div class="bottom-nav">
    <button onclick="showTab('documents')">📂</button>
    <button onclick="showTab('photos')">🖼️</button>
    <button onclick="showTab('settings')">⚙️</button>
    <button onclick="showTab('reports')">📊</button>
    <button onclick="showTab('users')" id="adminTab" class="hidden">👥</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
