<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h2>🚀 My Drive</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="profile">
    <img src="https://i.pravatar.cc/100" alt="User Avatar">
    <h3 id="welcomeText"></h3>
  </div>

  <div class="container">
    <div class="card">📂 Documents</div>
    <div class="card">🖼️ Photos</div>
    <div class="card">⚙️ Settings</div>
    <div class="card">🏠 Home</div>
    <div class="card">📊 Reports</div>
    <div class="card admin-only">👥 User Management</div>
  </div>

  <script>
    let user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("welcomeText").innerText = "Welcome, " + user;
    }

    // Show Admin-only card if logged in as admin
    if (user !== "arkandu.khan") {
      document.querySelector(".admin-only").style.display = "none";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
