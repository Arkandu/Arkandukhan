<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision OS Desktop</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: url('https://wallpapercave.com/wp/wp9118105.jpg') no-repeat center center / cover;
      overflow: hidden;
    }

    /* Top Menu Bar */
    .menu-bar {
      height: 28px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      font-size: 14px;
    }
    .menu-left span { margin-right: 15px; cursor: pointer; }
    .menu-right { font-family: monospace; }

    /* Dock */
    .dock {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .dock-icon {
      font-size: 28px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .dock-icon:hover { transform: scale(1.2); }

    /* Finder Window */
    .finder {
      position: absolute;
      top: 60px;
      left: 50px;
      width: 80%;
      height: 70%;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      display: none;
      overflow: hidden;
    }
    .finder-header {
      background: rgba(0,0,0,0.1);
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .finder-body {
      display: flex;
      height: calc(100% - 40px);
    }
    .sidebar {
      width: 200px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
    }
    .sidebar div {
      margin: 10px 0;
      cursor: pointer;
    }
    .file-area {
      flex: 1;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, 100px);
      gap: 15px;
      align-content: flex-start;
    }
    .file {
      text-align: center;
      cursor: pointer;
    }
    .file img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Top Menu Bar -->
  <div class="menu-bar">
    <div class="menu-left">
      <span onclick="openFinder()">Finder</span>
      <span>File</span>
      <span>Edit</span>
      <span>View</span>
    </div>
    <div class="menu-right" id="time"></div>
  </div>

  <!-- Finder Window -->
  <div class="finder" id="finderWindow">
    <div class="finder-header">
      <span>Finder - Vision</span>
      <span onclick="closeFinder()" style="cursor:pointer;">‚úñ</span>
    </div>
    <div class="finder-body">
      <div class="sidebar">
        <div onclick="showFolder('home')">üè† Home</div>
        <div onclick="showFolder('docs')">üìÇ Documents</div>
        <div onclick="showFolder('photos')">üñºÔ∏è Photos</div>
        <div onclick="showFolder('reports')">üìä Reports</div>
        <div onclick="showFolder('settings')">‚öôÔ∏è Settings</div>
      </div>
      <div class="file-area" id="fileArea">
        <!-- Files will show here -->
      </div>
    </div>
  </div>

  <!-- Dock -->
  <div class="dock">
    <div class="dock-icon" onclick="openFinder()">üóÇÔ∏è</div>
    <div class="dock-icon">üåê</div>
    <div class="dock-icon">üí¨</div>
    <div class="dock-icon">‚öôÔ∏è</div>
  </div>

  <script>
    // Show current time
    function updateTime() {
      document.getElementById("time").textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Open/close Finder
    function openFinder() {
      document.getElementById("finderWindow").style.display = "block";
    }
    function closeFinder() {
      document.getElementById("finderWindow").style.display = "none";
    }

    // Folder views
    function showFolder(folder) {
      const fileArea = document.getElementById("fileArea");
      fileArea.innerHTML = "";

      if (folder === "home") {
        fileArea.innerHTML = `<div class="file">üè† <br> Welcome Home</div>`;
      }
      if (folder === "docs") {
        fileArea.innerHTML = `
          <div class="file"><img src="https://img.icons8.com/fluency/100/document.png"/><br>Doc1</div>
          <div class="file"><img src="https://img.icons8.com/fluency/100/document.png"/><br>Doc2</div>`;
      }
      if (folder === "photos") {
        fileArea.innerHTML = `
          <div class="file"><img src="https://picsum.photos/100"/><br>Photo1</div>
          <div class="file"><img src="https://picsum.photos/101"/><br>Photo2</div>`;
      }
      if (folder === "reports") {
        fileArea.innerHTML = `<div class="file">üìä Login Usage Report</div>`;
      }
      if (folder === "settings") {
        fileArea.innerHTML = `<div class="file">‚öôÔ∏è Change Wallpaper</div>`;
      }
    }
  </script>
</body>
</html>
