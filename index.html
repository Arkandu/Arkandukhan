<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vision</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background" id="background"></div>

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="window" style="display:block;">
    <h2>Vision Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br><br>
      <input type="password" id="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- HOME -->
  <div id="homeWindow" class="window">
    <h2>🏠 Home</h2>
    <div class="profile-card">
      <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile">
      <h3 id="profileName">User</h3>
      <p id="profileEmail">user@example.com</p>
    </div>
  </div>

  <!-- DOCUMENTS -->
  <div id="docsWindow" class="window">
    <h2>📂 Documents</h2>
    <input type="file" id="docUpload" multiple>
    <ul id="docList"></ul>
  </div>

  <!-- PHOTOS -->
  <div id="photosWindow" class="window">
    <h2>🖼️ Photos</h2>
    <input type="file" id="photoUpload" accept="image/*" multiple>
    <div id="photoGallery" class="gallery"></div>
  </div>

  <!-- REPORTS -->
  <div id="reportsWindow" class="window">
    <h2>📊 Reports</h2>
    <p>Total Logins: <span id="loginCount">0</span></p>
  </div>

  <!-- SETTINGS -->
  <div id="settingsWindow" class="window">
    <h2>⚙️ Settings</h2>
    <p><b>Profile Name:</b> <input type="text" id="nameInput"></p>
    <p><b>Email:</b> <input type="text" id="emailInput"></p>
    <p><b>Change Profile Picture:</b> <input type="file" id="profilePicUpload" accept="image/*"></p>
    <p><b>Change Background:</b> <input type="file" id="bgUpload" accept="image/*"></p>
    <button onclick="resetBackground()">Reset Background</button>
  </div>

  <!-- USER MANAGEMENT -->
  <div id="userMgmtWindow" class="window">
    <h2>👥 User Management</h2>
    <ul id="userList"></ul>
  </div>

  <!-- DOCK -->
  <div class="dock">
    <div class="dock-icon" onclick="openWindow('homeWindow')">🏠</div>
    <div class="dock-icon" onclick="openWindow('docsWindow')">📂</div>
    <div class="dock-icon" onclick="openWindow('photosWindow')">🖼️</div>
    <div class="dock-icon" onclick="openWindow('reportsWindow')">📊</div>
    <div class="dock-icon" onclick="openWindow('settingsWindow')">⚙️</div>
    <div class="dock-icon admin-only" onclick="openWindow('userMgmtWindow')">👥</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
