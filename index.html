<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Vision Platform</title>
  <style>
    /* Background */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("https://images.unsplash.com/photo-1503264116251-35a269479413") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Glass effect */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      text-align: center;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 114, 255, 0.7);
    }

    .link {
      margin-top: 15px;
    }

    .link a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="glass" id="loginCard">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="link">
      <a href="#" onclick="showRegister()">Register New User</a>
    </div>
  </div>

  <div class="glass hidden" id="registerCard">
    <h2>Register</h2>
    <input type="text" id="newUser" placeholder="New Username" required>
    <input type="password" id="newPass" placeholder="New Password" required>
    <button onclick="register()">Register</button>
    <div class="link">
      <a href="#" onclick="hideRegister()">Back to Login</a>
    </div>
  </div>

  <script>
    let users = {
      "arkandu.khan": "Arkandu@1998" // Admin login
    };

    function login() {
      let u = document.getElementById("username").value;
      let p = document.getElementById("password").value;

      if (users[u] && users[u] === p) {
        localStorage.setItem("loggedInUser", u);
        window.location.href = "home.html";
      } else {
        alert("Invalid login. Please try again!");
      }
    }

    function showRegister() {
      document.getElementById("loginCard").classList.add("hidden");
      document.getElementById("registerCard").classList.remove("hidden");
    }

    function hideRegister() {
      document.getElementById("loginCard").classList.remove("hidden");
      document.getElementById("registerCard").classList.add("hidden");
    }

    function register() {
      let newUser = document.getElementById("newUser").value;
      let newPass = document.getElementById("newPass").value;

      if (newUser && newPass) {
        if (users[newUser]) {
          alert("User already exists!");
        } else {
          users[newUser] = newPass;
          alert("User registered successfully! Now login.");
          hideRegister();
        }
      } else {
        alert("Please enter a username and password.");
      }
    }
  </script>
</body>
</html>
