<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Vision Pro Style Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <div class="login-box glass">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- App Container -->
  <div id="appContainer" style="display:none;">
    <!-- Windows -->
    <div class="window glass" id="homeWindow">
      <h2>ğŸ  Home</h2>
      <div id="homeDetails">
        <p><strong>Name:</strong> <span id="profileName">Guest</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">Not set</span></p>
        <p><strong>Role:</strong> <span id="profileRole">User</span></p>
      </div>
    </div>

    <div class="window glass" id="documentsWindow">
      <h2>ğŸ“‚ Documents</h2>
      <input type="file" id="docUpload" multiple>
      <div id="docList"></div>
    </div>

    <div class="window glass" id="photosWindow">
      <h2>ğŸ–¼ï¸ Photos</h2>
      <input type="file" id="photoUpload" accept="image/*" multiple>
      <div id="photoList" class="thumb-grid"></div>
    </div>

    <div class="window glass" id="reportsWindow">
      <h2>ğŸ“Š Reports</h2>
      <p>Total Logins: <span id="loginCount">0</span></p>
    </div>

    <div class="window glass" id="usersWindow">
      <h2>ğŸ‘¥ User Management (Admin Only)</h2>
      <ul id="userList"></ul>
    </div>

    <div class="window glass" id="settingsWindow">
      <h2>âš™ï¸ Settings</h2>
      <label>Name: <input type="text" id="settingName"></label><br>
      <label>Email: <input type="email" id="settingEmail"></label><br>
      <button onclick="saveSettings()">Save</button>
    </div>

    <!-- Dock Navigation -->
    <div class="dock" id="dock">
      <div class="dock-icon" onclick="openWindow('home')">ğŸ </div>
      <div class="dock-icon" onclick="openWindow('documents')">ğŸ“‚</div>
      <div class="dock-icon" onclick="openWindow('photos')">ğŸ–¼ï¸</div>
      <div class="dock-icon" onclick="openWindow('reports')">ğŸ“Š</div>
      <div class="dock-icon admin-only" onclick="openWindow('users')">ğŸ‘¥</div>
      <div class="dock-icon" onclick="openWindow('settings')">âš™ï¸</div>
      <div class="dock-icon" onclick="logout()">ğŸšª</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
