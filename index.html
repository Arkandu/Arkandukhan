<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vision Pro File Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- Login Screen -->
  <div id="loginScreen" class="window" style="display:block;">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Home Window -->
  <div id="homeWindow" class="window">
    <h2>🏠 Home</h2>
    <div id="profileDetails">
      <p><strong>Name:</strong> <span id="profileName">User</span></p>
      <p><strong>Email:</strong> <span id="profileEmail">user@example.com</span></p>
    </div>
  </div>

  <!-- Documents -->
  <div id="docsWindow" class="window">
    <h2>📂 Documents</h2>
    <div class="upload-box" onclick="document.getElementById('docUpload').click()">Upload Documents</div>
    <input type="file" id="docUpload" multiple hidden onchange="handleFileUpload(event,'doc')">
    <ul id="docList"></ul>
  </div>

  <!-- Photos -->
  <div id="photosWindow" class="window">
    <h2>🖼️ Photos</h2>
    <div class="upload-box" onclick="document.getElementById('photoUpload').click()">Upload Photos</div>
    <input type="file" id="photoUpload" multiple hidden accept="image/*" onchange="handleFileUpload(event,'photo')">
    <div id="photoGallery"></div>
  </div>

  <!-- Reports -->
  <div id="reportsWindow" class="window">
    <h2>📊 Reports</h2>
    <p>Total logins: <span id="loginCount">0</span></p>
    <p>Files uploaded: <span id="fileCount">0</span></p>
  </div>

  <!-- Settings -->
  <div id="settingsWindow" class="window">
    <h2>⚙️ Settings</h2>
    <label>Name: <input type="text" id="settingsName"></label><br>
    <label>Email: <input type="email" id="settingsEmail"></label><br>
    <button onclick="saveSettings()">Save</button>
  </div>

  <!-- User Management (Admin Only) -->
  <div id="usersWindow" class="window">
    <h2>👥 User Management</h2>
    <ul id="userList"></ul>
  </div>

  <!-- Dock -->
  <div class="dock">
    <div class="dock-icon" onclick="openWindow('homeWindow')">🏠</div>
    <div class="dock-icon" onclick="openWindow('docsWindow')">📂</div>
    <div class="dock-icon" onclick="openWindow('photosWindow')">🖼️</div>
    <div class="dock-icon" onclick="openWindow('reportsWindow')">📊</div>
    <div class="dock-icon" onclick="openWindow('settingsWindow')">⚙️</div>
    <div class="dock-icon admin-only" onclick="openWindow('usersWindow')" style="display:none;">👥</div>
  </div>

  <!-- Context Menu -->
  <div id="contextMenu" class="context-menu"></div>

  <script src="script.js"></script>
</body>
</html>
